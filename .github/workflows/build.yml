name: Build Blog

on:
push:
branches: [main]
workflow_dispatch:

jobs:
build:
runs-on: ubuntu-latest

```
steps:
  - uses: actions/checkout@v4

  - uses: r-lib/actions/setup-r@v2

  - uses: r-lib/actions/setup-renv@v2

  - name: Install Quarto
    uses: quarto-dev/quarto-actions/setup@v2

  - name: Render site
    run: quarto render

  - name: Upload artifact
    uses: actions/upload-artifact@v4
    with:
      name: blog-site
      path: _site
```
